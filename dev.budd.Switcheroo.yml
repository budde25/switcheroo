app-id: dev.budd.Switcheroo
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: run.sh
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
  - "org.freedesktop.Sdk.Extension.llvm16"
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--filesystem=home"
  - "--device=all"
modules:
  - name: switcheroo
    buildsystem: simple
    build-commands:
      - cargo build --release --features gui,notify
      - install -Dm755 run.sh -t /app/bin
      - install -Dm755 target/release/switcheroo -t /app/bin
      - install -Dm644 dev.budd.Switcheroo.desktop -t /app/share/applications
      - install -Dm644 dev.budd.Switcheroo.png -t /app/share/icons/hicolor/512x512/apps
      # - install -Dm644 dev.budd.Switcheroo.metainfo.xml /app/share/metainfo
    sources:
      - type: dir
        path: "."
      - type: script
        dest-filename: run.sh
        commands:
          - switcheroo gui -vvv "$@"
      - type: file
        path: "extra/logo/dev.budd.Switcheroo.png"
      - type: file
        path: "extra/linux/dev.budd.Switcheroo.desktop"
      # - type: file
      #   path: "extra/linux/dev.budd.Switcheroo.metainfo.xml"
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
      build-args:
        - --share=network
      env:
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
